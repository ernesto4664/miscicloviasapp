# ===========================================================
# Project-wide Gradle settings
# ===========================================================

# Memoria del daemon de Gradle (puedes subir/bajar este valor si lo necesitas)
org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8

# Aceleraciones (opcionales pero recomendadas)
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# AndroidX / Jetifier
android.useAndroidX=true
android.enableJetifier=true

# -----------------------------------------------------------
# Toolchains (JDK)
# - Permite a Gradle descargar automáticamente el JDK requerido
#   por algún submódulo (ej. languageVersion=21).
# - JAVA_HOME sigue funcionando para tu JDK principal.
# -----------------------------------------------------------
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME
# Si más adelante instalas JDKs manualmente, puedes declararlos aquí:
# org.gradle.java.installations.paths=C:\\Program Files\\Eclipse Adoptium\\jdk-21,C:\\Program Files\\Eclipse Adoptium\\jdk-17

# Silencia el warning de compileSdk=35 con AGP 8.3.1
android.suppressUnsupportedCompileSdk=35
