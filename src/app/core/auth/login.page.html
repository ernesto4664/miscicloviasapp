<ion-content>
  <div class="page">
    <h2>Iniciar sesión</h2>

    <ion-card class="auth-card">
      <ion-card-content>
        <!-- tus items de email/contraseña -->
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <div class="actions">
          <ion-button expand="block" (click)="login()" [disabled]="loading || !email || !password">
            Entrar
          </ion-button>

          <!-- Quita fill="outline" si quieres que se vea sólido -->
          <ion-button expand="block" fill="outline" (click)="loginGoogle()" [disabled]="loading">
            Continuar con Google
          </ion-button>
        </div>

        <a class="mt-3" (click)="forgot()">¿Olvidaste tu contraseña?</a><br />
        <a class="mt-2" (click)="goRegister()">Crear cuenta</a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
