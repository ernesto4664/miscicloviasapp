<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-menu-button autoHide="false"></ion-menu-button></ion-buttons>
    <ion-title>Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="loading" class="muted">Cargandoâ€¦</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ng-container *ngIf="!loading && noticia">
    <h1 class="titulo">{{ noticia.titulo }}</h1>
    <div class="fecha">{{ fechaLarga(noticia.publicado_en) }}</div>
    <img [src]="noticia.cover" alt="portada" class="cover" (error)="onImgError($event)">
    <div class="contenido" [innerHTML]="noticia.contenido || noticia.resumen"></div>

    <div class="acciones">
      <a routerLink="/noticias">
        <ion-button fill="outline" size="small">
          <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
          Volver
        </ion-button>
      </a>
    </div>
  </ng-container>
</ion-content>
